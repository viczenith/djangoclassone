<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <main class="form-signin w-50 m-auto">
       
        <form method="POST" action="register">
            {% csrf_token %}
          <h1 class="mt-5 text-center h1 mb-3 fw-normal">Please Register</h1>
          {% for x in messages %}
          <p style="color:red; font-style:italic;">{{x}}</p>
          {% endfor %}
          
          <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Username</label>
          </div><br>
          <div class="form-floating">
            <input type="text" name="firstname" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">First Name</label>
          </div><br>
          <div class="form-floating">
            <input type="text" name="lastname" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Last Name</label>
          </div><br>
          <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div><br>
          <div class="form-floating">
            <input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div><br>
          <div class="form-floating">
            <input type="password" name="password2" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirm Password</label>
          </div><br>
          <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
          <p class="mt-5 mb-3 text-body-secondary">Have account Already? <a href="login">Login</a> Here.</p>
        </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
